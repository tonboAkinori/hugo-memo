						{
							value: "find",
							label: "<p>ディレクトリやファイルの再帰的な検索\nfind \u0026lt;検索位置\u0026gt; \u0026lt;expression\u0026gt; 検索を試したディレクトリ構造\n. ├── 001 │ ├── 001-01 │ │ └── 001-01.txt │ └── 001-02 ├── 002 └── 003 └── 003.txt 通常 $ find . . .\/001 .\/001\/001-01 .\/001\/001-01\/001-01.txt .\/001\/001-02 .\/002 .\/003 .\/003\/003.txt ファイルタイプを指定 タイプで指定できる一覧。\n   タイプ 内容     b ブロック(バッファー)特別   c 文字(バッファーなし)特別   d ディレクトリ   p 名前付きパイプ   f 標準ファイル   l シンボリックリンク   s ソケット    1 2 3 4 5 6 7  $ find . -type d . .\/001 .\/001\/001-01 .\/001\/001-02 .\/002 .\/003   1 2 3  $ find . -type f .\/001\/001-01\/001-01.txt .\/003\/003.txt   ファイル名を指定 1 2  $ find . -type f -name \u0026#34;003*\u0026#34; .\/003\/003.txt   </p><p>Linux</p><p>find</p>",

						{
							value: "基本文法",
							label: "<p>Makefileの基本的な文法は下記になる\nターゲット：コンポーネント コマンド(コンポーネントからターゲット作成する方法を記述する) Makefileの文法確認 (1) [sub.h] #ifndef __INCLUDE_SUB_H_  #define __INCLUDE_SUB_H_  void Greeting(char* str); #endif \/\/ __INCLUDE_SUB_H_ [sub.c] #include \u0026lt;stdio.h\u0026gt; #include \u0026#34;sub.h\u0026#34; void Greeting(char* str) { printf(\u0026#34;\u0026gt; %s\\n\u0026#34;, str); } [main.c] #include \u0026#34;sub.h\u0026#34; void main(void) { Greeting(\u0026#34;Hello world!\u0026#34;); } [Makefile] TARGET = app #CC = OBJS = main.o sub.o ${TARGET}: ${OBJS} ${CC} -o ${TARGET} ${OBJS} main.o: main.c ${CC} -c main.c sub.o: sub.c ${CC} -c sub.c clean: ${RM} *~ *.o ${TARGET} ■実行結果 $make cc -c main.c cc -c sub.c cc -o app main.o sub.o Makefileの文法確認(2) (1)の記述では、ヘッダファイルの sub.h が更新されてもターゲットは更新されない。 Makefile に記載されている依存関係が .c ファイルだけのため。\n$make cc -c main.c cc -c sub.c cc -o app main.o sub.o $ touch sub.h $ make make: \u0026#39;app\u0026#39; は更新済みです. $ emacs Makefile \u0026lt;- 下記にMakefileを書き直し $ make cc -c sub.c cc -o app main.o sub.o [Makefile] TARGET = app #CC = OBJS = main.o sub.o ${TARGET}: ${OBJS} ${CC} -o ${TARGET} ${OBJS} main.o: main.c ${CC} -c main.c sub.o: sub.c ${CC} -c sub.c sub.o: sub.h clean: ${RM} *~ *.o ${TARGET} </p><p>C言語</p><p>Makefile</p>",
							url:"https:\/\/tonboAkinori.github.io\/hugo-memo\/makefile\/001-makefile\/"
						},
						
						{
							value: "awk",
							label: "<p>空白やタブで区切られたテキストを処理するコマンド。 演算機能もあり、プログラミング言語としても使用される。\n基本構文 awk \u0026#39; BEGIN{ 最初に実行されるブロック } { メインブロック } END{ 最後に実行されるブロック } \u0026#39; 処理するファイルの内容は下記とする。\nA 1 A B 2 C D 3 D E 1 E $ awk \u0026#39;BEGIN{print \u0026#34;=== Start ===\u0026#34;}{print $0}END{print \u0026#34;=== End ===\u0026#34;}\u0026#39; test.txt === Start === A 1 A B 2 C D 3 D E 1 E === End === スクリプトの読み込み -f でスクリプトを指定する。\nBEGIN{ print \u0026#34;START\u0026#34; } { print \u0026#34;---\u0026#34; print $0 } END{ print \u0026#34;END\u0026#34; } $ awk -f sf test.txt START --- A 1 A --- B 2 C --- D 3 D --- E 1 E END 制御構文 if-elseやandなども使える。\n$ awk \u0026#39;{if($2==1) print $0}\u0026#39; test.txt A 1 A E 1 E </p><p>Linux</p><p>awk</p>",
							url:"https:\/\/tonboAkinori.github.io\/hugo-memo\/command\/002-awk\/"
						},
						
						{

						{
							value: "自動変数",
							label: "<p>   自動変数 内容 有効範囲     $@ 処理中ターゲット コマンド行で有効   $% ターゲットがアーカイブメンバのときのターゲットメンバ名    $\u0026lt; 最初に記載した依存ファイルの名前 (ヘッダをソースより後ろに配置することでヘッダの更新に使える)    $^ 依存しているすべてのファイル    $? ターゲットよりタイムスタンプが新しい依存ファイル    $$@ 処理中のターゲット コンポーネントのみで使える    [Makefile] TARGET = app SRCS = main.c sub.c OBJS = ${SRCS:.c=.o} ${TARGET}: ${OBJS} ${CC} -o $@ ${OBJS} main.o: main.c ${CC} -c $? sub.o: sub.c ${CC} -c $? sub.o: sub.h clean: ${RM} *~ *.o ${TARGET} ■実行結果 $make cc -c main.c cc -c sub.c sub.h cc -o app main.o sub.o $ls Makefile app main.c main.o sub.c sub.h sub.h.gch sub.o \u0026gt;\u0026gt; sub.g.gch というファイルが出来てしまった。 ■確認 $make -p | less で, sub.h を検索すると、下記のルールが作成されていた。 Makefileで sub.o をターゲットとするルールは分かれているが、統合されていた。 $?はターゲットより新しい依存ファイルのため sub.g.gch というファイルが作られてしまった。 ■作成されていたルール sub.o: sub.c sub.h ${CC} -c $? .gchファイル ヘッダファイルもコンパイルができるらしい。 コンパイル済みヘッダとなり、.gchとして出力される。 このファイルを利用することで、ヘッダファイルの処理を省略できる。 ただし、コンパイル済みヘッダは１回のコンパイルで1つしか使えないらしい。 そのため、ヘッダーファイルに必要なヘッダをすべて記述するとかするらしい。\n</p><p>C言語</p><p>Makefile</p><p>自動変数</p>",
							url:"https:\/\/tonboAkinori.github.io\/hugo-memo\/makefile\/003-makefile-auto-variable\/"
						},
						
						{
							value: "複数ターゲット",
							label: "<p>複数ターゲットを指定するとどうなるか確認してみた。\n下記の場合は、最初のターゲット(app)のみがビルドされた。\nTARGET = app hoge SRCS = main.c sub.c OBJS = ${SRCS:.c=.o} ${TARGET}: ${OBJS} ${CC} -o $@ ${OBJS} main.o: main.c ${CC} -c main.c sub.o: sub.c ${CC} -c sub.c sub.o: sub.h clean: ${RM} *~ *.o ${TARGET} ■実行結果 $ make cc -c main.c cc -c sub.c cc -o app main.o sub.o $ make hoge cc -o hoge main.o sub.o all ターゲットを作成することで、どちらもビルドされた。\n[Makefile] TARGET = app hoge SRCS = main.c sub.c OBJS = ${SRCS:.c=.o} all: app hoge ${TARGET}: ${OBJS} ${CC} -o $@ ${OBJS} main.o: main.c ${CC} -c main.c sub.o: sub.c ${CC} -c sub.c sub.o: sub.h clean: ${RM} *~ *.o ${TARGET} ■実行結果 $ make cc -c main.c cc -c sub.c cc -o app main.o sub.o cc -o hoge main.o sub.o </p><p>C言語</p><p>Makefile</p><p>複数ターゲット</p>",
							url:"https:\/\/tonboAkinori.github.io\/hugo-memo\/makefile\/004-makefile-multi-target\/"
						},
						
						{
							value: "コマンドオプション",
							label: "<p>オプションから変数を指定することもできる。\nmake -p makefile を読み込んで得られたデータベース　(規則と変数の値) を出力する。\nmake -n 実行するコマンドの表示だけを行う。\n変数に値を設定する $ make CFLAGS=-g cc -g -c -o main.o main.c cc -g -c -o sub.o sub.c cc -g -o app main.o sub.o $ make \u0026#34;CFLAGS=-g -DDEBUG\u0026#34; cc -g -DDEBUG -c -o main.o main.c cc -g -DDEBUG -c -o sub.o sub.c cc -g -DDEBUG -o app main.o sub.o 複数のオプションを設定する場合 $ make CFLAGS=-g LIB=-l cc -g -c -o main.o main.c cc -g -c -o sub.o sub.c cc -g -l -o app main.o sub.o [Makefile] TARGET = app SRCS = main.c sub.c OBJS = ${SRCS:.c=.o} # MAKEFLAGS \u002b= --no-builtin-rules # COMPILE.c = $(CC) $(CFLAGS) $(CPPFLAGS) $(TARGET_ARCH) -c # LINK.c = $(CC) $(CFLAGS) $(CPPFLAGS) $(LDFLAGS) $(TARGET_ARCH) # OUTPUT_OPTION = -o $@ # %.o: %.c # $(COMPILE.C) $(OUTPUT_OPTION) $\u0026lt; %.o: %.c ${COMPILE.c} ${OUTPUT_OPTION} $\u0026lt; ${TARGET}: ${OBJS} ${LINK.c} ${OUTPUT_OPTION} ${OBJS} ${LIB} sub.o: sub.h clean: ${RM} *~ *.o ${TARGET} </p><p>C言語</p><p>Makefile</p><p>コマンドオプション</p>",
							url:"https:\/\/tonboAkinori.github.io\/hugo-memo\/makefile\/005-makefile-option\/"
						},
						
						{
							value: "ヘッダファイル",
							label: "<p>ヘッダファイルの依存に対応する ヘッダファイルの更新でビルドされる Makefile を作成する。\n[sub_a.h] #ifndef __INCLUDE__SUB_A  #define __INCLUDE__SUB_A  void sub_a(void); void sub_A(void); #endif \/\/ __INCLUDE__SUB_A [sub_b.h] #ifndef __INCLUDE__SUB_B  #define __INCLUDE__SUB_B  void sub_b(void); #endif \/\/ __INCLUDE__SUB_B [sub_ab.c] #include \u0026lt;stdio.h\u0026gt; #include \u0026#34;sub_a.h\u0026#34; #include \u0026#34;sub_b.h\u0026#34; void sub_a(void) { printf(\u0026#34;\u0026gt; Call sub_a\\n\u0026#34;); } void sub_b(void) { printf(\u0026#34;\u0026gt; Call sub_b\\n\u0026#34;); } [parse.h] #ifndef __INCLUDE__PARSE_H  #define __INCLUDE__PARSE_H  void parse(void); #endif \/\/ __INCLUDE__PARSE_H [parse.c] #include \u0026lt;stdio.h\u0026gt; #include \u0026#34;parse.h\u0026#34; void parse(void) { printf(\u0026#34;\u0026gt; Call parse\\n\u0026#34;); } [main.c] #include \u0026#34;sub_a.h\u0026#34; #include \u0026#34;sub_b.h\u0026#34; #include \u0026#34;parse.h\u0026#34; void main(void) { sub_a(); sub_b(); parse(); } ヘッダファイルの依存関係を考慮しない Makefile を作成すると以下のようになる。\n[Makefile] #ヘッダファイルの依存関係に対応する TARGET = app SRCS = main.c sub_ab.c parse.c OBJS = ${SRCS:.c=.o} # COMPILE.c = $(CC) $(CFLAGS) $(CPPFLAGS) $(TARGET_ARCH) -c # LINK.c = $(CC) $(CFLAGS) $(CPPFLAGS) $(LDFLAGS) $(TARGET_ARCH) # OUTPUT_OPTION = -o $@ # %.o: %.c # $(COMPILE.C) $(OUTPUT_OPTION) $\u0026lt; %.o: %.c ${COMPILE.c} ${OUTPUT_OPTION} $\u0026lt; ${TARGET}: ${OBJS} ${LINK.c} ${OUTPUT_OPTION} ${OBJS} clean: ${RM} *~ *.o ${TARGET} ビルド結果は下記になる\n$ make cc -c -o main.o main.c cc -c -o sub_ab.o sub_ab.c cc -c -o parse.o parse.c cc -o app main.o sub_ab.o parse.o ここで、 parse.h を更新して再ビルドしてみる。\n$ touch parse.h $ make make: \u0026#39;app\u0026#39; は更新済みです. parse.o と parse.h の依存が書かれていないため make は更新が必要ない判断しているためである。\nファイル数が少なければひとつずつ対応できるが、さらに簡単に対応できる方法がある。\nコンパイラにはソースコードに必要なヘッダファイルがわかっているため、 コンパイラによっては依存するヘッダファイルの情報を出力してくれるものもある。\n-M オプション 標準ファイルも含めて依存関係がわかる。\n$ gcc -M sub_ab.c sub_ab.o: sub_ab.c \/usr\/include\/stdc-predef.h \/usr\/include\/stdio.h \\ \/usr\/include\/x86_64-linux-gnu\/bits\/libc-header-start.h \\ \/usr\/include\/features.h \/usr\/include\/x86_64-linux-gnu\/sys\/cdefs.h \\ \/usr\/include\/x86_64-linux-gnu\/bits\/wordsize.h \\ \/usr\/include\/x86_64-linux-gnu\/bits\/long-double.h \\ \/usr\/include\/x86_64-linux-gnu\/gnu\/stubs.h \\ \/usr\/include\/x86_64-linux-gnu\/gnu\/stubs-64.h \\ \/usr\/lib\/gcc\/x86_64-linux-gnu\/7\/include\/stddef.h \\ \/usr\/include\/x86_64-linux-gnu\/bits\/types.h \\ \/usr\/include\/x86_64-linux-gnu\/bits\/typesizes.h \\ \/usr\/include\/x86_64-linux-gnu\/bits\/types\/__FILE.h \\ \/usr\/include\/x86_64-linux-gnu\/bits\/types\/FILE.h \\ \/usr\/include\/x86_64-linux-gnu\/bits\/libio.h \\ \/usr\/include\/x86_64-linux-gnu\/bits\/_G_config.h \\ \/usr\/include\/x86_64-linux-gnu\/bits\/types\/__mbstate_t.h \\ \/usr\/lib\/gcc\/x86_64-linux-gnu\/7\/include\/stdarg.h \\ \/usr\/include\/x86_64-linux-gnu\/bits\/stdio_lim.h \\ \/usr\/include\/x86_64-linux-gnu\/bits\/sys_errlist.h sub_a.h sub_b.h -MM オプション システムヘッダディレクトリにあるヘッダは対象外にして出力\n$ gcc -MM sub_ab.c sub_ab.o: sub_ab.c sub_a.h sub_b.h -MF file名 オプション -MMは標準出力だったが、指定したファイル名に依存関係を出力する\n$ gcc -MM sub_ab.c -MF sub.d $ cat sub.d sub_ab.o: sub_ab.c sub_a.h sub_b.h -MG オプション -MMは対象のヘッダが見つからない場合にエラーとなるが、 このオプションを使うとエラーとしない。 ヘッダファイルが自動生成される場合に使われる。\n-MP オプション 依存するヘッダファイルを偽のターゲットとして追加する\n-MD オプション -M は依存するヘッダファイルを調べるのみだが、 このオプションを使うとコンパイルも行われる。 なお、このオプションを使うと依存関係の結果が .d に出力される。\n-MMD オプション -MM は依存するヘッダファイルを調べるのみだが、 このオプションを使うとコンパイルも行われる。 なお、このオプションを使うと依存関係の結果が .d に出力される。\nヘッダファイル更新を考慮した Makefile これらを組み合わせて Makefile を書き直す。\n[Makefile] #ヘッダファイルの依存関係に対応する TARGET = app SRCS = main.c sub_ab.c parse.c OBJS = ${SRCS:.c=.o} DEPS = ${SRCS:.c=.d} # COMPILE.c = $(CC) $(CFLAGS) $(CPPFLAGS) $(TARGET_ARCH) -c # LINK.c = $(CC) $(CFLAGS) $(CPPFLAGS) $(LDFLAGS) $(TARGET_ARCH) # OUTPUT_OPTION = -o $@ # # %.o: %.c  # $(COMPILE.C) $(OUTPUT_OPTION) $\u0026lt; all: ${TARGET} # - を付けないと、.d がない場合にエラーとなる -include ${DEPS} # .d ファイルをインクルード %.o: %.c ${COMPILE.c} ${OUTPUT_OPTION} -MMD $\u0026lt; ${TARGET}: ${OBJS} ${LINK.c} ${OUTPUT_OPTION} ${OBJS} clean: ${RM} *~ *.o ${TARGET} ${DEPS} ■実行結果 $ make cc -c -o main.o -MMD main.c cc -c -o sub_ab.o -MMD sub_ab.c cc -c -o parse.o -MMD parse.c cc -o app main.o sub_ab.o parse.o $ touch sub_a.h $ make cc -c -o main.o -MMD main.c cc -c -o sub_ab.o -MMD sub_ab.c cc -o app main.o sub_ab.o parse.o ■確認 $ ls Makefile main.c parse.c parse.h sub.d sub_a.h sub_ab.c sub_b.h $ make -p -n parse.o: parse.c \u0026lt;== .h の依存関係はない。 # Implicit rule search has been done. # Implicit\/static pattern stem: \u0026#39;parse\u0026#39; # Last modified 2514-05-30 10:53:03.107374182 # File has been updated. # Successfully updated. # automatic # @ := parse.o # automatic # % := # automatic # * := parse # automatic # \u002b := parse.c # automatic # | := # automatic # \u0026lt; := parse.c # automatic # ^ := parse.c # automatic # ? := parse.c # variable set hash-table stats: # Load=8\/32=25%, Rehash=0, Collisions=2\/19=11% # recipe to execute (from \u0026#39;Makefile\u0026#39;, line 18): ${COMPILE.c} ${OUTPUT_OPTION} -MMD $\u0026lt; $ make cc -c -o main.o -MMD main.c cc -c -o sub_ab.o -MMD sub_ab.c cc -c -o parse.o -MMD parse.c cc -o app main.o sub_ab.o parse.o $ ls Makefile main.c main.o parse.d parse.o sub_a.h sub_ab.d sub_b.h app main.d parse.c parse.h sub.d sub_ab.c sub_ab.o $ cat parse.d parse.o: parse.c parse.h $ make -p -n parse.o: parse.c parse.c parse.h \u0026lt;==.h の依存関係が追加されている。 # Implicit rule search has been done. # Implicit\/static pattern stem: \u0026#39;parse\u0026#39; # Last modified 2021-02-11 00:54:28.0608391 # File has been updated. # Successfully updated. # recipe to execute (from \u0026#39;Makefile\u0026#39;, line 18): ${COMPILE.c} ${OUTPUT_OPTION} -MMD $\u0026lt; </p><p>C言語</p><p>Makefile</p><p>ヘッダファイル</p>",
							url:"https:\/\/tonboAkinori.github.io\/hugo-memo\/makefile\/006-makefile-header\/"
						},
						
						{
							value: "多段 Make",
							label: "<p>とりあえずベタ書き。 シェルコマンドを使えばより簡単に書ける。\n. ├── Makefile ├── include │ ├── codec │ │ └── codec.h │ └── ui │ └── ui.h ├── lib │ ├── codec │ │ ├── Makefile │ │ └── codec.c │ └── ui │ ├── Makefile │ └── ui.c └── main.c [Makefile] TARGET := app SUB_TARGET := ui codec LIB_UI_DIR := lib\/ui #lib\/uiのソースコードを探索 LIB_UI_SRC := $(shell find ${LIB_UI_DIR} -type f -name \\*.c) LIB_UI_OBJS := ${LIB_UI_SRC:.c=.o} LIB_CODEC_DIR = lib\/codec #lib\/codecのソースコード探索 LIB_CODEC_SRC := $(shell find ${LIB_CODEC_DIR} -type f -name \\*.c) LIB_CODEC_OBJS := ${LIB_CODEC_SRC:.c=.o} INCLUDE_PATH = -Iinclude SRCS = main.c OBJS = ${SRCS:.c=.o} DEPS = ${SRCS:.c=.d} # COMPILE.c = $(CC) $(CFLAGS) $(CPPFLAGS) $(TARGET_ARCH) -c # LINK.c = $(CC) $(CFLAGS) $(CPPFLAGS) $(LDFLAGS) $(TARGET_ARCH) # OUTPUT_OPTION = -o $@ # # %.o: %.c # $(COMPILE.C) $(OUTPUT_OPTION) $\u0026lt;  all: ${SUB_TARGET} ${TARGET} ${SUB_TARGET}: ${MAKE} -C lib\/$@ ${TARGET}: ${OBJS} ${LIB_UI_OBJS} ${LIB_CODEC_OBJS} ${LINK.c} ${OUTPUT_OPTION} ${OBJS} ${LIB_UI_OBJS} ${LIB_CODEC_OBJS} %.o: %.c ${COMPILE.c} ${OUTPUT_OPTION} ${INCLUDE_PATH} -MMD $\u0026lt; clean: ${RM} *~ *.o ${TARGET} ${DEPS} ${MAKE} -C ${LIB_UI_DIR} clean ${MAKE} -C ${LIB_CODEC_DIR} clean  ターゲットの順番大事。TARGET を先にしていたことで SUB_TARGET が先に実施されずに意図しない処理になった。\n [lib\/codec\/Makefile] #多段Makefile TARGET = codec.o INCLUDE_PATH = -I..\/..\/include SRCS = codec.c #OBJS = ${SRCS:.c=.o} DEPS = ${SRCS:.c=.d} # COMPILE.c = $(CC) $(CFLAGS) $(CPPFLAGS) $(TARGET_ARCH) -c # LINK.c = $(CC) $(CFLAGS) $(CPPFLAGS) $(LDFLAGS) $(TARGET_ARCH) # OUTPUT_OPTION = -o $@ # # %.o: %.c # $(COMPILE.C) $(OUTPUT_OPTION) $\u0026lt;  all: ${TARGET} -include ${DEPS} ${TARGET}: %.o: %.c ${COMPILE.c} ${OUTPUT_OPTION} ${INCLUDE_PATH} -MMD $\u0026lt; clean: ${RM} *~ *.o ${TARGET} ${DEPS} [lib\/ui\/Makefile] #多段Makefile TARGET = ui.o INCLUDE_PATH = -I..\/..\/include SRCS = ui.c DEPS = ${SRCS:.c=.d} # COMPILE.c = $(CC) $(CFLAGS) $(CPPFLAGS) $(TARGET_ARCH) -c # LINK.c = $(CC) $(CFLAGS) $(CPPFLAGS) $(LDFLAGS) $(TARGET_ARCH) # OUTPUT_OPTION = -o $@ # # %.o: %.c # $(COMPILE.C) $(OUTPUT_OPTION) $\u0026lt;  all: ${TARGET} -include ${DEPS} %.o: %.c ${COMPILE.c} ${OUTPUT_OPTION} ${INCLUDE_PATH} -MMD $\u0026lt; clean: ${RM} *~ *.o ${TARGET} ${DEPS} </p><p>C言語</p><p>Makefile</p><p>多段 Make</p>",
							url:"https:\/\/tonboAkinori.github.io\/hugo-memo\/makefile\/007-makefile-multi-make\/"

							label: "<p>makeで使うことのできる演算子を記載する。\n   演算子 内容     = 変数が使われる度に評価される。シェルコマンドを代入している場合、変数を使う度に評価される。   := 一度だけ評価するため、定数として使える。   ?= 変数が定義されていないときのみ := として機能する   \u002b= 加算代入演算子。    </p><p>C言語</p><p>Makefile</p><p>代入演算子</p>",
